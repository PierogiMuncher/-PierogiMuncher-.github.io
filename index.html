<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linduistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Linduistics</h1>
    <h2>Note: If buggy please clear cache on your browser; currently implementing new features that use cache.</h2> 
    <h2>Pink means you got the letter right! Decipher the alien language in as little attempts as possible. You have 5 attempts. </h2>
    <h4></h4>
    <!-- <h4>Todays hint: I don't got no type.</h4> -->
    <div id="gameBoard"></div>
    <button id="checkButton" class="check-button" onclick="checkGuess()">
        <img src="ButtonUp.svg" alt="Check Guess">
    </button>
    <div id="correctSentenceDisplay" style="display: none; margin-top: 20px; font-size: 20px;"></div>
    <script src="script.js"></script>
    <audio id="buttonPressAudio" src="audio/button_press.wav" preload="auto"></audio>
    <div id="countDown">5</div>
</body>
</html>
