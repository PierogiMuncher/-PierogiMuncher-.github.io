<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linduistics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <img src="title.jpg" alt="Title Image" />
    </div>    
    <h4>Pink means you got the letter right! Decipher the alien language in as little attempts as possible.</h4>

    <button id="checkButton" class="check-button" onclick="checkGuess()">

    <div id="correctSentenceDisplay" style="display: none; margin-top: 20px; font-size: 20px;"></div>
    <script src="script.js"></script>
